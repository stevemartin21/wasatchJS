<div class='container mt-5 mb-5'>



    <div class='row'>
        <div class='col-3'>
            <div class='card elegant-color text-white'>
                <div class='card-header text-center'>
                  See Candidates
                </div>
                <div class='card-body'>
                    <div class='mt-2'>
                        <a class='btn btn-success btn-block' [routerLink]="['/candidates']" >Click</a>
                    </div>
                </div>
              </div>
        </div>

        <div class='col-3'>
            <div class='card primary-color text-white'>
                <div class='card-header text-center'>
                  Add Jobs
                </div>
                <div class='card-body'>
                    <div class='mt-2'>
                        <a class='btn btn-success btn-block' [routerLink]="['/addJob']" >Click</a>
                    </div>
                </div>
              </div>
        </div>
      


      

        <div class='col-3'>
            <div class='card stylish-color text-white'>
                <div class='card-header text-center'>
                  Add Career Booster
                </div>
                <div class='card-body'>
                    <div class='mt-2'>
                        <a class='btn btn-success btn-block' [routerLink]="['/addBooster']" >Click</a>
                    </div>
                </div>
              </div>
        </div>
        <div class='col-3'>
            <div class='card default-color text-white'>
                <div class='card-header text-center'>
                  See Profile
                </div>
                <div class='card-body'>
                    <div class='mt-2'>
                        <a class='btn btn-success btn-block' [routerLink]="['/addBooster']" >Click</a>
                    </div>
                </div>
              </div>
        </div>
      </div>
     

      <div class='row'>

          <div class='col-6'>

              <div style="display: block">
                  <canvas mdbChart
                      [chartType]="chartType"
                      [datasets]="chartDatasets"
                      [labels]="chartLabels"
                      [colors]="chartColors"
                      [options]="chartOptions"
                      [legend]="true"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                  </canvas>
                </div>

          </div>

          <div class='col-6'>
              <h3 class='text-center mb-3 mt-3'>My Portfolio</h3>
              <div class='card'>
                <div class='card-body default-color text-white'>
                  <span class='text-left'>Jobs</span><span class='float-right'>{{recruiter.jobs.length}} </span>
                </div>
              </div>
              <div class='card'>
                  <div class='card-body info-color text-white'>
                    <span class='text-left'>Boosters</span><span class='float-right'>{{recruiter.boosters.length}} </span>
                  </div>
                </div>
            </div>
      </div>

      <h1 class='text-center mt-5 mb-5'>My Current Jobs</h1>

      <app-manage-jobs></app-manage-jobs>

      <h1 class='text-center mt-5 mb-5'>My Current Boosters</h1>

      <app-manage-boosters></app-manage-boosters>




    </div>
