

<!-- Main navigation -->
<header>

    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('../../../assets/skiing.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <div class="row pt-lg-5 mt-lg-5">
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
              <h1 class="display-4 font-weight-bold">Register</h1>
              <hr class="hr-light">
              <h6 class="mb-3">Create your account today to start your Tech Career along the Wasatch Front.  Job opportunities,
                career advice, special events, and more resources for the beginning to advanced developer looking to start or further their career.
              </h6>

            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6 col-xl-5 mb-4">
              <!--Form-->
              <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
                <mdb-card-body class="z-depth-2">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="dark-grey-text">
                      <strong>Register</strong>
                    </h3>
                    <hr>
                  </div>
                  <!--Body-->
                  <form [formGroup]='form' (submit)='createUser()' >
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form3" class="form-control" mdbInputDirective formControlName='name'>
                    <label for="form3">Your name</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="form2" class="form-control" mdbInputDirective formControlName='email'>
                    <label for="form2">Your email</label>
                  </div>
                  <div class="md-form">
                  <div class="row">
                    <div class="col-md-12 ">
                      <mdb-select [options]="optionsSelect" placeholder="Choose your option" formControlName='type'></mdb-select>
                    </div>
                  </div>
                </div>

                  <div class="md-form">
                      <i class="fa fa-lock prefix grey-text"></i>
                      <input type="text" id="form3" class="form-control" mdbInputDirective formControlName='password'>
                      <label for="form3">Password</label>
                    </div>


                  <div class="text-center mt-3">
                    <button mdbBtn color="indigo" mdbWavesEffect>Submit</button>
                    <hr>

                  </div>
                </form>
                </mdb-card-body>
              </mdb-card>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  </header>
  <!-- Main navigation -->
